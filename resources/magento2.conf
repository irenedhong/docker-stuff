## Example configuration:
upstream fastcgi_backend {
   # use tcp connection
   # server  127.0.0.1:9000;
   # or socket
   server   unix:/var/run/php/php7.2-fpm.sock;
}
server {
   listen 80;
   server_name mage.ua;
   set $MAGE_ROOT /var/www/magento2;
   include /var/www/magento2/local_nginx.conf;
}
